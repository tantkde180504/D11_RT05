<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thất bại - 43 Gundam Hobby</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .payment-cancel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .cancel-box {
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .cancel-icon {
        font-size: 60px;
        color: #dc3545;
        margin-bottom: 20px;
      }
      .cancel-title {
        color: #dc3545;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .cancel-message {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .return-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        margin: 5px;
      }
      .return-btn:hover {
        background-color: #0056b3;
      }
      .retry-btn {
        background-color: #28a745;
      }
      .retry-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="payment-cancel">
      <div class="cancel-box">
        <div class="cancel-icon">✗</div>
        <h1 class="cancel-title">Thanh toán thất bại</h1>
        <p class="cancel-message">
          Thanh toán của bạn đã bị hủy hoặc không thành công.
          <br><br>
          Vui lòng thử lại hoặc liên hệ với chúng tôi nếu cần hỗ trợ.
        </p>
        <a href="/cart.jsp" class="return-btn retry-btn">Thử lại thanh toán</a>
        <br>
        <a href="/index.html" class="return-btn">Về trang chủ</a>
      </div>
    </div>
    
    <script>
      // Tự động cập nhật trạng thái thanh toán thất bại
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const orderCode = urlParams.get('orderCode');
        
        if (orderCode) {
          // Gọi API để cập nhật trạng thái đơn hàng thành CANCELLED
          fetch('/api/payment/payos/confirm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              orderCode: orderCode,
              status: 'CANCELLED'
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log('Payment cancelled:', data);
          })
          .catch(error => {
            console.error('Error cancelling payment:', error);
          });
        }
      };
    </script>
  </body>
</html>
