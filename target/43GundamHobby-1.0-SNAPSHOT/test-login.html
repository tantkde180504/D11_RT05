<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h1>Test Login API</h1>
    <form action="/api/login" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" value="123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <hr>
    <h2>Manual Test with JavaScript</h2>
    <button onclick="testLogin()">Test with JS Fetch</button>
    <div id="result"></div>
    
    <script>
        function testLogin() {
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=test@example.com&password=123'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error + '</pre>';
            });
        }
    </script>
</body>
</html>
